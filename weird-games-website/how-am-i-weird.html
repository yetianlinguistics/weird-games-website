<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Am I Weird - A Game for the Weird and Wonderful</title>
    <link rel="stylesheet" href="css/haiw.css">
</head>
<body>
    <header>
    </header>

    <main id="app">
        <section class="hero white-bg">
            <h1>How Am I Weird</h1>
            <p>A Game for the Weird and Wonderful</p>
        </section>

        <section class="cards">
            <div class="card life-card animated" aria-label="Life Card">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card comeback-card animated" aria-label="Comeback Card 1">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card comeback-card animated" aria-label="Comeback Card 2">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card comeback-card animated" aria-label="Comeback Card 3">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/haiw.js"></script>
</body>
</html>
